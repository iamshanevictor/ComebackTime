<!doctype html>
<html>
  <head>
    <title>Shane</title>
    <!-- Favicon Link -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Include the Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: #0e0e0e; /* Dark background to match the image's mood */
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #1a1a1a; /* Slightly lighter dark background for contrast */
        padding: 30px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 0 15px rgba(255, 0, 102, 0.5); /* Pink glow effect */
        max-width: 400px;
        margin: auto;
      }
      h1 {
        color: #ff0066; /* Neon pink for headings */
        margin-bottom: 20px;
        font-weight: 700;
      }
      .countdown {
        font-size: 1.3em;
        color: #ff99cc; /* Lighter pink for countdown text */
      }
    </style>

    <script type="text/javascript">
      // Parse the target date passed from Flask
      var targetDate = new Date("{{ target_date_str }}");

      function updateCountdown() {
        var now = new Date();
        var timeLeft = targetDate - now;

        // If time is up, display a message.
        if (timeLeft <= 0) {
          document.getElementById("countdown").innerHTML = "I'm Back!";
          clearInterval(timer);
          return;
        }

        // Calculate days, hours, minutes, and seconds left.
        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Update the countdown display.
        document.getElementById("countdown").innerHTML = 
          days + " Days, " + hours + " Hours, " + minutes + " Minutes, " + seconds + " Seconds";
      }

      // Update the countdown every second.
      var timer = setInterval(updateCountdown, 1000);

      // Run once on load to avoid delay.
      window.onload = updateCountdown;
    </script>
  </head>
  <body>
    <div class="container">
      <h1>I will be back.</h1>
      <div class="countdown" id="countdown"></div>
    </div>
  </body>
</html>
