<!doctype html>
<html>
  <head>
    <title>Shane</title>
    <!-- Favicon Link -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Include the Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: #0e0e0e; /* Dark background */
        color: #fff;
        margin: 0;
        padding: 0;
      }
      .container {
        background: #1a1a1a;
        padding: 40px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 0 15px rgba(255, 0, 102, 0.5);
        width: 80%;
        max-width: 500px;
        margin: 40px auto; /* Center with top/bottom spacing */
      }
      h1 {
        color: #ff0066; /* Neon pink for headings */
        margin-bottom: 20px;
        font-weight: 700;
      }
      .countdown {
        font-size: 1.3em;
        color: #ff99cc; /* Lighter pink for countdown text */
        white-space: nowrap;
        margin-bottom: 30px;
      }
      /* Comment Section */
      .comment-section {
        margin-top: 30px;
        text-align: left;
      }
      .comment-box {
        background-color: #262626;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .comment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .comment-name {
        font-weight: 700;
        color: #ff99cc;
      }
      .comment-message {
        margin-bottom: 10px;
      }
      .upvote-form {
        display: inline-block;
      }
      .add-comment-form {
        margin-top: 20px;
      }
      .add-comment-input {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background-color: #333;
        color: #fff;
      }
      .add-comment-btn {
        background-color: #ff0066;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 700;
      }
      .add-comment-btn:hover {
        background-color: #e6005c;
      }
    </style>

    <script type="text/javascript">
      // Countdown code
      var targetDate = new Date("{{ target_date_str }}");

      function updateCountdown() {
        var now = new Date();
        var timeLeft = targetDate - now;

        // If time is up, display a message.
        if (timeLeft <= 0) {
          document.getElementById("countdown").innerHTML = "I'm Back!";
          clearInterval(timer);
          return;
        }

        // Calculate days, hours, minutes, and seconds left.
        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        // Update the countdown display.
        document.getElementById("countdown").innerHTML =
          days + " Days, " + hours + " Hours, " + minutes + " Minutes, " + seconds + " Seconds";
      }

      var timer = setInterval(updateCountdown, 1000);
      window.onload = updateCountdown;
    </script>
  </head>
  <body>
    <!-- Countdown Container -->
    <div class="container">
      <h1>I will be back.</h1>
      <div class="countdown" id="countdown"></div>
    </div>

    <!-- Comments Container -->
    <div class="container comment-section">
      <h2 style="color: #ff0066;">Notes</h2>

      <!-- Existing Comments -->
      {% for comment in comments %}
      <div class="comment-box">
        <div class="comment-header">
          <span class="comment-name">{{ comment.name }}</span>
          <form action="{{ url_for('upvote_comment', comment_id=comment.id) }}" method="POST" class="upvote-form">
            <button type="submit" style="background: none; border: none; color: #ff99cc; cursor: pointer;">
              Upvote? üëç {{ comment.upvotes }}
            </button>
          </form>
        </div>
        <div class="comment-message">{{ comment.message }}</div>
      </div>
      {% endfor %}

      <!-- Add Comment Form -->
      <form action="{{ url_for('add_comment') }}" method="POST" class="add-comment-form">
        <input
          type="text"
          name="name"
          class="add-comment-input"
          placeholder="Enter your name (optional, defaults to Anonymous)"
        >
        <textarea
          name="message"
          class="add-comment-input"
          placeholder="Type your note, and hit enter to add it"
          rows="3"
          required
        ></textarea>
        <button type="submit" class="add-comment-btn">Add Note</button>
      </form>
    </div>
  </body>
</html>
